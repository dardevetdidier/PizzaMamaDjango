{% load static %}

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'menu/style.css' %}">
    <title>Menu des pizzas</title>

</head>
<body>
    <a href="{% url 'main:index' %}"><img src="{% static 'menu/images/small_logo.png' %}" alt="logo" id="logo"></a>
    <div class="menu_title">
        <h1>Les pizzas</h1>
    </div>

    <div class="menu_list">
        {% for pizza in pizzas %}
            <div class="menu_list_item">
                <span class="menu_list_title">{{ pizza.nom}}</span>
                <span class="menu_list_price">{{ pizza.prix | floatformat:2}}â‚¬</span>
                <span class="menu_list_ingredients">{{ pizza.ingredients }}</span>
                {% if pizza.vegetarienne %}
                    <span class="menu_list_vegetarienne">VEGETARIENNE</span>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
